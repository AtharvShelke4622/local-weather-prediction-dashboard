services:
  type: web
  name: weather-prediction-api
  env: python
  plan: free
  buildCommand: "pip install -r requirements.txt && python -m uvicorn main:app --host=0.0.0.0 --port=8000"
  startCommand: "pip install -r requirements.txt && python -m uvicorn main:app --host=0.0.0.0 --port=8000"
  envVars:
    - key: NODE_ENV
      value: production
    - key: DATABASE_URL
      value: sqlite:///app/weather_dashboard.db
    - key: SECRET_KEY
      value: your-secret-key-change-in-production